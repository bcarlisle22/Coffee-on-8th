<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="short icon" type="image" href="images/coffeebag.png">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link rel="stylesheet"  href="stylesheet.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <title> Sign Up | Coffee on 8th Careers </title>
</head>
<body>
   
    <section id="careerstop">
        <div class="container">

          <form class="loginf" >
    
            <p> Sign up </p>

            <div class="inputf">
              <label for="email"> </label>
              <input type="email" placeholder= "Email"  id="email" name="email">
            </div>

              <div class="inputf">
                <label for="username"> </label>
                <input type="text" placeholder= "Username"  id="username" name="username">
              </div>

              <div class="inputf">
                <label for="password"> </label>
                <input type="password" name="password" placeholder= "Password"  id="password" name="password">
              </div>
              
              <div class="inputf">
                <label for="password_confirmation"> </label>
                <input type="password" name="password_confirmation" placeholder= " Confirm Password"  id="password_confirmation" >
              </div>

            <label>
              <input type="checkbox">
              I agree to the <span id="tandc"><a href="#">Terms and Conditions</a></span>
            </label>
              
           <div class="form-button"> 
            <button class="btn btn-outline-light" window.open(signup.html)> Sign up</button>
           </div>

           <div class=" bottom-login">
            <div class="go-login">
              Already have an account? <a href="login.html"> Login. </a>
            </div>  
              
          </form>
        
        </div>
    </section>

    </body>
    </html>
